definitions:
  entity.DroneModelEnum:
    enum:
    - Light
    - Middle
    - Cruiser
    - Heavy
    type: string
    x-enum-varnames:
    - Light
    - Middle
    - Cruiser
    - Heavy
  entity.DroneRequest:
    properties:
      battery_capacity:
        type: integer
      drone_model:
        $ref: '#/definitions/entity.DroneModelEnum'
      serial_number:
        type: string
      state:
        $ref: '#/definitions/entity.DroneStateEnum'
      weight_limit:
        type: number
    type: object
  entity.DroneStateEnum:
    enum:
    - IDLE
    - LOADING
    - LOADED
    - DELIVERING
    - DELIVERED
    - RETURNING
    type: string
    x-enum-varnames:
    - IDLE
    - LOADING
    - LOADED
    - DELIVERING
    - DELIVERED
    - RETURNING
  entity.LoadMedicationsRequest:
    properties:
      medications:
        items:
          $ref: '#/definitions/entity.MedicationRequest'
        type: array
      serial_number:
        type: string
    type: object
  entity.MedicationRequest:
    properties:
      code:
        type: string
      image:
        type: string
      name:
        type: string
      weight:
        type: number
    type: object
info:
  contact: {}
paths:
  /drone/:
    get:
      consumes:
      - application/json
      description: Get all registered drones
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.DroneRequest'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Drones
      tags:
      - Drone
    post:
      consumes:
      - application/json
      description: Create a new drone entity
      parameters:
      - description: Request of Creating Drone
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.DroneRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.DroneRequest'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a new drone
      tags:
      - Drone
  /drone/{serial_number}/medications:
    get:
      consumes:
      - application/json
      description: checking loaded medication items for a given drone
      parameters:
      - description: Serial Number
        in: path
        name: serial_number
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.MedicationRequest'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Loaded Medications
      tags:
      - Drone
  /drone/load:
    post:
      consumes:
      - application/json
      description: Loading a drone with medication items
      parameters:
      - description: Request of load medications
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.LoadMedicationsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.DroneRequest'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Load Medications
      tags:
      - Drone
swagger: "2.0"
